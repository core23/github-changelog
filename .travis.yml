language: php

sudo: false

php:
  - 5.5

cache:
  directories:
    - $HOME/.composer/cache

addons:
  code_climate:
    repo_token: foo

before_install:
  - composer self-update

install:
  - composer install

script:
  - vendor/bin/php-cs-fixer fix --config-file=./.php_cs --dry-run --diff -v
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/test-reporter

notifications:
  email: false
